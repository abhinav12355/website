<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/animate.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="css/styles.css">
   </head>
   <body>
      <div class="mainContainer1">
         <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand navTop">
            <img src="images/logo1.png" class="navLogo d-inline-block align-top" alt="">
            <span class="navbarTitle">iFeed</span>
            </a>
            <a href="/logout">LOGOUT</a>
         </nav>
         <p id="headText">Which feedback you wanna give?</p>
         <div class="selectOption">
            <section class="border1">
               <div class="custom-control custom-radio">
                  <input type="radio" class="radioSelect custom-control-input" id="customControlValidation1" name="radio-stacked" required>
                  <label class="custom-control-label" for="customControlValidation1">Hostel Feedback</label>
               </div>
            </section>
            <section class="border1">
               <div class="custom-control custom-radio">
                  <input type="radio" class="radioSelect custom-control-input" id="customControlValidation2" name="radio-stacked" required>
                  <label class="custom-control-label" for="customControlValidation2">Hostel Mess Feedback</label>
               </div>
            </section>
            <section class="border1">
               <div class="custom-control custom-radio">
                  <input type="radio" class="radioSelect custom-control-input" id="customControlValidation3" name="radio-stacked" required>
                  <label class="custom-control-label" for="customControlValidation3">Teacher Feedback</label>
               </div>
            </section>
            <section class="border1">
               <div class="custom-control custom-radio">
                  <input type="radio" class="radioSelect custom-control-input" id="customControlValidation4" name="radio-stacked" required>
                  <label class="custom-control-label" for="customControlValidation4">Square One Feedback</label>
               </div>
            </section>
            <button type="button" class="submitBtn1 btn btn-lg btn-primary btn-block" data-toggle="modal" data-target="#exampleModal" >Submit</button>
         </div>
         <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
               <div class="modal-content">
                  <div class="modal-header">
                     <h5 class="modal-title" id="exampleModalLabel">New Feedback</h5>
                     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                     </button>
                  </div>
                  <div class="modal-body">
                     <form method="post" action="/feedback" class="feedbackForm">
                        <div class="form-group email">
                           <label for="Email">Email address</label>
                           <input type="email" name="email" class="form-control" id="Email" placeholder="name@example.com" required autofocus>
                        </div>
                        <div id="name">
                           <div class="form-group firstname">
                              <label for="firstName">First Name</label>
                              <input type="text" name="firstname" class="form-control" id="firstName" placeholder="First Name" required>
                           </div>
                           <div class="form-group lastname">
                              <label for="lastName">Last Name</label>
                              <input type="text" class="form-control" name="lastname" id="lastName" placeholder="Last Name required">
                           </div>
                        </div>
                        <div id="username">
                           <div class="form-group username">
                              <label for="userName">Username</label>
                              <input type="text" class="form-control" name="username" id="userName" placeholder="Username" required>
                           </div>
                           <div class="form-group branch">
                              <label for="branch">Branch</label>
                              <input type="text" class="form-control" name="branch" id="branch" placeholder="Branch" required>
                           </div>
                        </div>
                        <div class="form-group feedbackArea">
                           <label for="exampleFormControlTextarea1">Feedback: </label>
                           <textarea class="form-control" name="feedback" required id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="modal-footer">
                           <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                           <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                     </form>
                  </div>

               </div>
            </div>
         </div>
      </div>
      <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="js/app.js" type="text/javascript"></script>
   </body>
</html>
